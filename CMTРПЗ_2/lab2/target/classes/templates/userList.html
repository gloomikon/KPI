<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <h1>Users</h1>
    <b>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <br>
        </tr>
    </b>
    <tr th:each="user: ${users}">
        <td><a th:href="${'user/' + user.getId()}" th:text="${user.getId()}"></a></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAddress()}"></td>
        <td>
            <form method="get" th:action="${'update/' + user.getId()}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form method="get" th:action="${'remove/' + user.getId()}">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form method="get" th:action="${'createOrder/' + user.getId()}">
                <button type="submit">Create Order</button>
            </form>
        </td>
        <br>
    </tr>
</table>
<a href="/addUser">Add user</a>
</body>
</html>
