<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form name="user" action="/updateUser" method="post">
    <p>Id</p>
    <input title="Id" type="text" name="id" th:value="${user.getId()}" readonly>
    <p>Name</p>
    <input title="Name" type="text" name="name" th:value="${user.getName()}">
    <p>Address</p>
    <input title="Address" type="text" name="address" th:value="${user.getAddress()}">
    <input type="submit" value="OK">
</form>

</body>
</html>
