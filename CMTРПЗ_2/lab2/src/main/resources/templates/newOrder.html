<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form name="order" action="/addOrder" method="post">
    <h3>User Id</h3>
    <input title="id_user" type="text" name="id_user" th:value="${user.getId()}" readonly>
    <p>Order Number</p>
    <input title="order_number" type="text" name="order_number" th:value="${order.getId_user()}"><br>
    <input type="submit" value="OK">
</form>
<table>
    <h1>Products</h1>
    <b>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Cost</td>
            <br>
        </tr>
    </b>
    <tr th:each="product: ${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getCost()}"></td>
        <td>
            <form method="post" th:action="${'add/' + product.getId()}">
                <button type="submit">Add to order</button>
            </form>
        </td>
        <br>
    </tr>
</table>
</body>
</html>
